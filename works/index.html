<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Work</title>
    
    <!-- CSS -->
    <style>
        
    </style>
</head>
<body>
    <!-- HTML -->
    <p id="name">File Name Here</p>
    <img id="image">
    <!-- JavaScript -->
    <script type="text/javascript">
        var nameText = document.getElementById("name");
        var image = document.getElementById("image");
        const fileName = getParam('file')
        let request = new XMLHttpRequest();
        request.open('GET', './' + fileName + '/info.json');
        request.responseType = 'json';
        request.send();
        request.onload = function() {
            const jsonData = request.response;
            console.log(jsonData);
            nameText.innerHTML = jsonData.name;
            image.src = './' + fileName + '/' + jsonData.image[0];
            image.alt = jsonData.image[0];
            image.title = jsonData.image[0];
        }
        
        function getParam(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
    </script>
</body>
